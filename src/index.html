<!DOCTYPE html>
<html lang="en">

	<head>
		<!--@ meta tags -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="devCKVargas" />
		<meta name="description" content="This is my solution to Results summary component challenge from https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV/" />

		<!--@ favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

		<!--@ css -->
		<link rel="stylesheet" href="css/main.css" />

		<!--@ js -->
		<!-- <script defer src="js/script.js"></script> -->

		<!--@ title -->
		<title>Frontend Mentor | Results summary component</title>

	</head>

	<body>
		<div class="container">

			<header>

				<!-- end of header -->
			</header>

			<main>
				<div class="main-wrapper">
					<div class="card">
						<h1 class="card__result-text">Your Result</h1>
						<div class="card__circle">
							<p class="card__score">76</p>
							<p class="card__total">of 100</p>
						</div>
						<h2 class="card__secondary-heading">Great</h2>
						<p class="card__text">You scored higher than 65% of the people who have taken these tests.</p>
					</div>
					<div class="summary">
						<h3 class="summary__tertiary-heading">Summary</h3>
						<div class="category category--reaction">
							<div class="category__group">
								<img src="./assets/img/icon-reaction.svg" alt="svg" class="category__icons">
								<p class="category--reaction-text">Reaction</p>
							</div>
							<div class="category__score">
								<p>80 <span class="category__score-over">/ 100</span></p>
							</div>
						</div>
						<div class="category category--memory">
							<div class="category__group">
								<img src="./assets/img/icon-memory.svg" alt="svg" class="category__icons">
								<p class="category--memory-text">Memory</p>
							</div>
							<div class="category__score">
								<p>92 <span class="category__score-over">/ 100</span></p>
							</div>
						</div>
						<div class="category category--verbal">
							<div class="category__group">
								<img src="./assets/img/icon-verbal.svg" alt="svg" class="category__icons">
								<p class="category--verbal-text">Verbal</p>
							</div>
							<div class="category__score">
								<p>61 <span class="category__score-over">/ 100</span></p>
							</div>
						</div>
						<div class="category category--visual">
							<div class="category__group">
								<img src="./assets/img/icon-visual.svg" alt="svg" class="category__icons">
								<p class="category--visual-text">Visual</p>
							</div>
							<div class="category__score">
								<p>72 <span class="category__score-over">/ 100</span></p>
							</div>
						</div>
						<a href="#" type="button" target="_blank" rel="noopener noreferrer" class="btn">Continue</a>
					</div>
				</div>

				<div class="attribution">
					Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV/" target="_blank">Frontend Mentor</a>.
					Coded by <a href="https://github.com/devCKVargas/">devCKVargas</a>.
				</div>


				<!-- end of main -->
			</main>

			<footer>

				<!-- end of footer -->
			</footer>

		</div>
	</body>

</html>
